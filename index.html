<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Thêm Font Awesome CSS vào trang web của bạn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #eee;
    }

    .heart {
      position: absolute;
      font-size: 20px; /* Đặt kích thước cho biểu tượng trái tim */
      transition: color 0.3s; /* Thêm hiệu ứng chuyển đổi màu sắc trong 0.3 giây */
      color: #2ecc71; /* Màu xanh khi hover */
      box-shadow: 20px 79px 15px 1px palevioletred;
      cursor: pointer;
      outline: none;
    }

    /* Thêm hiệu ứng hover */
    .heart:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Nội dung của div nếu cần -->

    <!-- Script để tạo các biểu tượng trái tim ngẫu nhiên -->
    <script>
      function getRandomColor() {
        // Mảng chứa các màu: đen, hồng, xanh
        var colors = ['#ff69b4', '#2ecc71'];
        
        // Lấy một màu ngẫu nhiên từ mảng
        var randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
      }


      function createRandomHeart() {
        // Tạo một thẻ i mới (i là thẻ chứa biểu tượng Font Awesome)
        var heart = document.createElement("i");
        
        // Đặt lớp cho thẻ i, sử dụng lớp của Font Awesome
        heart.classList.add("fas", "fa-heart", "heart");

        // Random vị trí
        var randomX = Math.floor(Math.random() * window.innerWidth -100);
        var randomY = Math.floor(Math.random() * window.innerHeight -100);

        // Đặt vị trí của biểu tượng trái tim
        heart.style.left = randomX + "px";
        heart.style.top = randomY + "px";

        // Random màu cho biểu tượng trái tim
        var randomColor = getRandomColor();
        heart.style.color = randomColor;

        // Thêm biểu tượng trái tim vào container
        document.getElementById("container").appendChild(heart);
      }

      // Tạo 10 biểu tượng trái tim ngẫu nhiên
      for (var i = 0; i < 300; i++) {
        createRandomHeart();
      }
    </script>
  </div>

</body>
</html>
